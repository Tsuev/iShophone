name: Deploy
on: 
  pull_request:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install depencies 🔄️
        run: npm ci
      - name: Build apllication 🔧
        run: npm run build 
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: dist
